<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Car meet</title>
    <link rel="icon" type="image/x-icon" href="icon.jpg">
</head>
<body>

  <h2 class="w3-center">Automatic Slideshow</h2>

  <div class="w3-content w3-section" style="max-width:800px">
    <img class="mySlides" src="media/1.jpg" style="width:800px">
    <img class="mySlides" src="media/2.jpg" style="width:800px">
    <img class="mySlides" src="media/3.jpg" style="width:800px">
    <img class="mySlides" src="media/4.jpg" style="width:800px">
  </div>
  
  <script>
  var myIndex = 0;
  carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
  }
  </script>

</body>
</html>
